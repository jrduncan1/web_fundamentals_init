<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label for="first name">First Name: *</label>
            <input type="text" name="first name">
        </div>
        <div>
            <label for="last name">Last Name: *</label>
            <input type="text" name="last name">
        </div>
        <div>
            <label for="email">Email Address: *</label>
            <input type="text" name="email">
        </div>
        <div>
            <label for="pw">Password: *</label>
            <input type="password" name="pw">
        </div>
        <div>
            <label for="confirm pw">Confirm Password: *</label>
            <input type="password" name="confirm pw">
        </div>
        <div>
            <label for="">Birthday:</label>
            <input type="date" name="">
        </div>
        <p>Gender Identity:</p>
        <div>
            <input type="radio" name="">
            <label for="">Male</label>

            <input type="radio" name="">
            <label for="">Female</label>

            <input type="radio" name="">
            <label for="">Non-binary</label>

            <input type="radio" name="">
            <label for="">I prefer not to answer</label>
        </div>
        <p>A short description about myself:</p>
        <div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="">Favorite Language:</label>
            <select name="" id="">
                <option value="">JavaScript</option>
                <option value="">HTML</option>
                <option value="">CSS</option>
            </select>
        </div>
        <div>
            <input type="checkbox">
            <label for="">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
